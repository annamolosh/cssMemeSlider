<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/pngwing.com.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    
    <div class="carousel">
      <div class="carousel-inner">
          
        <div class="placeholder"></div>
  
        
        <input type="radio" name="slides-selectors" id="slide-1-button" checked>
        <img src="./assets/misterbin1.jpg" alt="...">

        <input type="radio" name="slides-selectors" id="slide-2-button">
        <img src="./assets/misterbin2.jpg" alt="...">

        <input type="radio" name="slides-selectors" id="slide-3-button">
        <img src="./assets/keep-going-almost.jpg" alt="...">

        <input type="radio" name="slides-selectors" id="slide-4-button">
        <img src="./assets/dory.jpg" alt="...">

        <div class="carousel-controls">
          <div class="carousel-selectors">
            <label for="slide-1-button"></label>
            <label for="slide-2-button"></label>
            <label for="slide-3-button"></label>
            <label for="slide-4-button"></label>
          </div>

          <div class="carousel-headers">
            <h3 for="slide-1-button">I'm best of the best</h3>
            <h3 for="slide-2-button">I'm best of the best of the best</h3>
            <h3 for="slide-3-button">Keep goin I belive in you</h3>
            <h3 for="slide-4-button">Don't stop</h3>
          </div>
        </div>
      </div>
    </div>
  
  </div>

</body>
</html>
